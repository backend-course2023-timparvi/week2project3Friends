<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kaverilistaus</title>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Friend list</h1>
    
    <h2>Friends:</h2>
    <ul>
        <li th:each="kaveri : ${kaverit}" th:text="${kaveri}"></li>
    </ul>
    
    <h2>Add new friend to the list</h2>
    
    <form action="/addFriend" method="post">
        <label for="kaveriNimi">Friend name:</label>
        <input type="text" id="kaveriNimi" name="kaveriNimi" required>
        <button type="submit">Add</button>
    </form>

</body>
</html>
